<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Bright Space 복제</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

<header>
  <div class="logo">Art Bright Space</div>
  <nav>
    <a href="#about">소개</a>
    <a href="#services">서비스</a>
    <a href="#contact">문의하기</a>
  </nav>
</header>

<section class="hero" id="about">
  <div class="hero-text" data-aos="fade-up">예술로 빛나는 공간</div>
</section>

<section class="services" id="services">
  <div class="service-card" data-aos="fade-up">
    <img src="images/service1.png" alt="Service 1">
    <h3>전시 공간</h3>
  </div>
  <div class="service-card" data-aos="fade-up" data-aos-delay="100">
    <img src="images/service2.png" alt="Service 2">
    <h3>창작 워크숍</h3>
  </div>
</section>

<section class="highlight" data-aos="fade-in">
  <h2>모두를 위한 예술</h2>
</section>

<section class="contact" id="contact" data-aos="fade-up">
  <h2>문의하기</h2>
  <p>이메일: contact@brightspace.com</p>
</section>

<footer>
  © 2025 Art Bright Space | 서울특별시 예술로 123 | 02-1234-5678
</footer>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
<script src="script.js"></script>
</body>
</html>
